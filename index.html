<html>
	<head>
		<title>Invaders</title>

		<script type="text/javascript" src="js/phaser.min.js"></script>
		<script type="text/javascript" src="js/states/Boot.js"></script>
		<script type="text/javascript" src="js/states/Preloader.js"></script>
		<script type="text/javascript" src="js/states/MainMenu.js"></script>
		<script type="text/javascript" src="js/states/Game.js"></script>
		<script type="text/javascript" src="js/states/End.js"></script>
	</head>
	<body>
		<script type="text/javascript">
		window.onload = function() {
			var game = new Phaser.Game(800, 600, Phaser.CANVAS, "gameContainer");
			var pkey;
			var nkey;
			var zkey;
			var explosion;
			var firstInvaders;
			var direction;
			var fireRate = 100;
			var nextFire = 0;

			game.state.add('Boot', BasicGame.Boot);
			game.state.add('Preloader', BasicGame.Preloader);
			game.state.add('MainMenu', BasicGame.MainMenu);
			game.state.add('Game', BasicGame.Game);
			game.state.add('End', BasicGame.End);

			game.state.start("Boot");
		};
		</script>
		<div id="gameContainer"></div>
	</body>

</html>
